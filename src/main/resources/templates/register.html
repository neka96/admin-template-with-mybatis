<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title th:text="#{register}">Register</title>
</head>
<body>

	<div layout:fragment="content" class="page-inner">

		<div class="page-inner" style="min-height: 937px !important">
			<div class="page-title">
				<h3 class="breadcrumb-header" th:text="#{register}">Register Form</h3>
				<div class="page-breadcrumb">
					<ol class="breadcrumb breadcrumb-with-header">
						<li><a th:href="${dashboard}" th:text="#{home}">Home</a></li>
						<li class="active" th:text="#{register}">Register Form</li>
					</ol>
				</div>
			</div>
			<div id="main-wrapper" style="min-height: 623px">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-white">
							<div class="panel-heading clearfix"></div>
							<div class="panel-body">
								<form class="form-horizontal" th:action="@{${ACTION}}" th:object="${USER}" method="post">
									<input type="hidden" th:field="*{userHash}">
									<div class="form-group">
										<label for="input-help-block" class="col-sm-2 control-label">Name
										</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="input-help-block"
												placeholder="Username" th:field="*{username}">
										</div>
									</div>
									<div class="form-group">
										<label for="input-Default" class="col-sm-2 control-label">Gender</label>
										<div class="col-sm-10">
											<select class="form-control" th:field="*{gender}">
												<option value="Male">Male</option>
												<option value="Female">Female</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="input-password" class="col-sm-2 control-label">Age</label>
										<div class="col-sm-10">
											<input type="number" name="number"
												class="form-control"
												placeholder="Age" th:field="*{age}">
										</div>
									</div>
									<div class="form-group">
										<label for="input-password" class="col-sm-2 control-label">Position</label>
										<div class="col-sm-10">
											<input type="text"
												class="form-control"
												placeholder="Position" th:field="*{position}">
										</div>
									</div>
									<div class="form-group">
										<label for="input-password" class="col-sm-2 control-label">Office</label>
										<div class="col-sm-10">
											<input type="text" 
												class="form-control"
												placeholder="Office" th:field="*{office}">
										</div>
									</div>
									<div class="form-group">
										<label for="input-password" class="col-sm-2 control-label">Start Work</label>
										<div class="col-sm-10">
											<input type="date" 
												class="form-control"
												placeholder="Start Work" th:field="*{startWork}">
										</div>
									</div>
									<div class="form-group">
										<label for="input-password" class="col-sm-2 control-label">Salary</label>
										<div class="col-sm-10">
											<input type="number" 
												class="form-control"
												placeholder="Salary" th:field="*{salary}">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-10">
											<input type="submit"	class="btn btn-primary" value="Save">
										</div>
									</div>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Row -->
	</div>
	<!-- Main Wrapper -->
	</div>

	</div>

</body>
</html>
